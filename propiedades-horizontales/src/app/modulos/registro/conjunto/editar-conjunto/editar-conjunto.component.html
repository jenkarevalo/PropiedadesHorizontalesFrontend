<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Editar Conjunto</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formConjunto" (ngSubmit)="guardarConjunto()">
                    <input formControlName="id" type="text" readonly>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Nombre" placeholder="" id="Nombre" type="text" class="validate">
                            <label for="nombre" class="active">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Nit"  placeholder="" id="Nit" type="text" class="validate">
                            <label for="nit" class="active">Nit</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="CuentaBancaria"  id="CuentaBancaria" type="text" class="validate">
                            <label for="cuentaBancaria" class="active">Cuenta Bancaria</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Banco"  id="Banco" type="text" class="validate">
                            <label for="banco" class="active">Banco</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="NombreAdministrador" id="NombreAdministrador" type="text" class="validate">
                            <label for="text" class="active">Nombre Administrador</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="InteresXMora" id="InteresXMora" type="text" class="validate">
                            <label for="text" class="active">Interes por Mora</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="InicioNumeroFactura" id="InicioNumeroFactura" type="text" class="validate">
                            <label for="text" class="active">Numero Factura</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="PresupuestoActual" id="PresupuestoActual" type="text" class="validate">
                            <label for="text" class="active">Presupuesto Actual</label>
                        </div>
                        <div class="input-field col s12">
                            <input formControlName="Email" id="Email" type="email" class="validate">
                            <label for="email" class="active">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input formControlName="Clave" id="Clave" type="password" class="validate">
                            <label for="clave" class="active">clave</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formConjunto.valid" class="btn black waves-effect waves-light" type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
