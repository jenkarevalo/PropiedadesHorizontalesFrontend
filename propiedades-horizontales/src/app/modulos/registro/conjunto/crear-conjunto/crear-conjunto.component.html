<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Regístrate</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form action="">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="" id="name" type="text" class="validate">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="" id="nit" type="text" class="validate">
                            <label for="nit">nit</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="cuenta" type="text" class="validate">
                            <label for="cuenta">Cuenta Bancaria</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="banco" type="text" class="validate">
                            <label for="banco">Banco</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Elige tu opción</option>
                                <option value="1">Credito</option>
                                <option value="2">Debito</option>
                            </select>
                            <label>Tipo de Cuenta</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="nombreAdmin" type="text" class="validate">
                            <label for="nombreAdmin">Nombre del Administrador</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="text" type="text" class="validate">
                                <label for="text">Interes por Mora</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="text" type="text" class="validate">
                                <label for="text">inicio numero factura</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="text" type="text" class="validate">
                                <label for="text">Presupuesto actual</label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn black waves-effect waves-light" type="submit" name="action">Enviar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
