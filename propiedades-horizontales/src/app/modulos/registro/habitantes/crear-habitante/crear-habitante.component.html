<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Regístrate</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form action="">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">Primer Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="Placeholder" id="second_name" type="text" class="validate">
                            <label for="second_name">Segundo Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Primer Apellido</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="second_surname" type="text" class="validate">
                            <label for="second_surname">Segundo Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Elige tu opción</option>
                                <option value="1">CC</option>
                                <option value="2">CE</option>
                                <option value="3">NIT</option>
                            </select>
                            <label>Tipo de Documento</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="text" type="text" class="validate">
                            <label for="text">Documento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="text" type="text" class="validate">
                            <label for="text">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
