<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Edici√≥n Propietarios</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formPropietario" (ngSubmit)="guardarPropietario()" action="">
                <input form.ControlName = "id" type = "text">    
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Primer Nombre" placeholder="" id="primerNombre" type="text" class="validate">
                            <label for="primerNombre" class="active">Primer Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Segundo Nombre"  placeholder="" id="segundoNombre" type="text" class="validate">
                            <label for="segundoNombre"class="active">Segundo Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Primer Apellido"  id="primerApellido" type="text" class="validate">
                            <label for="primerApellido"class="active">Primer Apellido</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Segundo Apellido"  id="segundoApellido" type="text" class="validate">
                            <label for="segundoApellido"class="active">Segundo Apellido</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Documento" id="documento" type="text" class="validate">
                            <label for="documento" class="active">Documento</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Telefono" id="telefono" type="tel" class="validate">
                            <label for="telefono" class="active">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="Email" id="email" type="email" class="validate">
                            <label for="email" class="active">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="Clave" id="clave" type="clave" class="validate">
                            <label for="clave" class="active">clave</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formPropietario.valid" class="btn black waves-effect waves-light" type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
