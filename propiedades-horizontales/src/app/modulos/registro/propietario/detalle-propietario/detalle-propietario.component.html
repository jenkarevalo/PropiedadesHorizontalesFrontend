<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
        <img src="assets/HabXApto.jpg" width="400" height="400">
    </div>
    <div class="card-content">
        <span class="card-title activator black-text text-darken-4">Relaciòn Propietario-Apartamento<i
                class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
        <span class="card-title black-text text-darken-4">
            <span class="card-title activator black-text text-darken-4">Informaciòn de propietario con su Apartamento<i
                    class="material-icons right">close</i></span>
            <section class="container">
                <div class="row ">
                    <div class="col s12">
                        <div class="card-panel">
                            <form [formGroup]="formPropApto">
                                <input formControlName="id" type="text">
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <input formControlName="PrimerNombre" placeholder="" id="primerNombre"
                                            type="text" class="validate">
                                        <label for="primerNombre" class="active">Primer Nombre</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input formControlName="SegundoNombre" placeholder="" id="segundoNombre"
                                            type="text" class="validate">
                                        <label for="segundoNombre" class="active">Segundo Nombre</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input formControlName="PrimerApellido" id="primerApellido" type="text"
                                            class="validate">
                                        <label for="primerApellido" class="active">Primer Apellido</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input formControlName="SegundoApellido" id="segundoApellido" type="text"
                                            class="validate">
                                        <label for="segundoApellido" class="active">Segundo Apellido</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input formControlName="Documento" id="documento" type="text" class="validate">
                                        <label for="documento" class="active">Documento</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input formControlName="Telefono" id="telefono" type="tel" class="validate">
                                        <label for="telefono" class="active">Telefono</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input formControlName="Email" id="email" type="email" class="validate">
                                        <label for="email" class="active">Email</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="row registro-titulo">
                    <div class="col s12">
                        <p *ngFor="let apartamentos of listaApartamento">Apartamento:{{apartamentos.numero}}
                        </p>
                    </div>
                </div>
            </section>
        </span>
    </div>
</div>
