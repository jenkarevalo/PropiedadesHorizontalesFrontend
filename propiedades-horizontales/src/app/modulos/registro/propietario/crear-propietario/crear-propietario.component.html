<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Reg√≠stro Propietarios</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formPropietario" (ngSubmit)="guardarPropietario()" action="">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="PrimerNombre" placeholder="" id="PrimerNombre" type="text"
                                class="validate">
                            <label for="primerNombre">Primer Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="SegundoNombre" placeholder="" id="SegundoNombre" type="text"
                                class="validate">
                            <label for="segundoNombre">Segundo Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="PrimerApellido" id="PrimerApellido" type="text" class="validate">
                            <label for="primerApellido">Primer Apellido</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="SegundoApellido" id="SegundoApellido" type="text" class="validate">
                            <label for="segundoApellido">Segundo Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Documento" id="documento" type="text" class="validate">
                            <label for="documento">Documento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Telefono" id="telefono" type="tel" class="validate">
                            <label for="telefono">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="Email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input formControlName="Clave" id="clave" type="clave" class="validate">
                            <label for="clave">clave</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formPropietario.valid" class="btn waves-effect waves-light"
                                    type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
