<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Editar Torre</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formTorre" (ngSubmit)="guardarTorre()">
                    <input formControlName="id" type="text" readonly>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Nombre" placeholder="" id="Nombre" type="text" class="validate">
                            <label for="Nombre" class="active">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Descripcion"  placeholder="" id="Descripcion" type="text" class="validate">
                            <label for="Descripcion" class="active">Descripcion</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="ConjuntoId"  id="ConjuntoId" type="text" class="validate">
                            <label for="ConjuntoId" class="active">Conjunto Id</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formTorre.valid" class="btn black waves-effect waves-light" type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
