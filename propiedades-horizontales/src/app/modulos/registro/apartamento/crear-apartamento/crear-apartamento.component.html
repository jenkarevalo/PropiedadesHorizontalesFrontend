<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Reg√≠strate</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formApartamento" (ngSubmit)="guardarApartamento()" action="">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Numero" placeholder="" id="Numero" type="text" class="validate">
                            <label for="Numero">Numero</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="TorreId"  placeholder="" id="TorreId" type="text" class="validate">
                            <label for="TorreId">Torre Id</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="PropietarioId"  id="PropietarioId" type="text" class="validate">
                            <label for="PropietarioId">Propietario Id</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formApartamento.valid" class="btn black waves-effect waves-light" type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
