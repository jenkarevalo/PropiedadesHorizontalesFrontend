<div class="row">
    <form [formGroup]="formApartamento" (ngSubmit)="guardarApartamento" class="col s12">
    <input formControlName="id" type="text" readonly>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="numero" id="numero" type="text" data-length="10">
          <label for="numero" class="active">Numero</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="torreId" id="torreId" type="text" data-length="10">
          <label for="torreId">Torre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="propietarioId" id="propietarioId" type="text" data-length="10">
          <label for="propietarioId">Propiertario</label>
        </div>
      </div>
      <button [disabled]="!formApartamento.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
