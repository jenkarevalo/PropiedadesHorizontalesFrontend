<div class="row">
  <div class="col s12 m11">
    <div class="card">
      <div class="card-image">
        <img src="../../../../../assets/Apartamento.jpg">
      </div>
      <table class="striped">
        <thead>
          <tr>
            <th>Numero</th>
            <th>TorreId</th>
            <th>PropietarioId</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let apto of listadoApartamentos"> 
            <td>{{apto.numero}}</td>
            <td>{{apto.torreId}}</td>
            <td>{{apto.propietarioId}}</td>
            <td>
              <a routerLink='/registro/editar-Apartamento/{{apto.id}}'>
                <span>Editar</span>
              </a>
            </td>
            <td>
              <a routerLink="/registro/eliminar-Apartamento">
                <span>Eliminar</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <br><br>
      <div class="card-action">
        <a routerLink="/registro/apartamento/crear-Apartamento" class="btn waves-effect waves-light black">Registrar
          Apartamento</a>
      </div>
    </div>
  </div>
</div>
