<section class="container">
    <div class="row registro-titulo">
        <div class="col s12">
            <h2 class="center-align">Regístrato de Facturas</h2>
        </div>
    </div>
</section>
<section class="container">
    <div class="row ">
        <div class="col s12">
            <div class="card-panel">
                <form [formGroup]="formFactura" (ngSubmit)="guardarFactura()" action="">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input formControlName="Fecha" placeholder="" id="fecha" type="text"
                                class="validate">
                            <label for="fecha">Fecha</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="FacturaNumero" placeholder="" id="facturaNumero" type="text"
                                class="validate">
                            <label for="facturaNumero">Factura N°</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="TipoNota" id="primerApellido" type="text" class="validate">
                            <label for="tipoNota">Tipo de Nota</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Valor" id="valor" type="text" class="validate">
                            <label for="valor">Valor</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Detalle" id="detalle" type="text" class="validate">
                            <label for="detalle">Detalle</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input formControlName="Total" id="total" type="tel" class="validate">
                            <label for="total">Total</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="!formFactura" class="btn black waves-effect waves-light"
                                    type="submit" name="action">Guardar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
